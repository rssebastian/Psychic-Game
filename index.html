<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-Xqcy5ttufkC3rBa8EdiAyA1VgOGrmel2Y+wxm4K3kI3fcjTWlDWrlnxyD6hOi3PF" crossorigin="anonymous">
	<script src="assets/javascript/game.js"></script>
</head>
<body>

 <div class="container">
 	<div class="page-header">
    	<h3><center>Welcome to the Psychic Game!</center></h3>
    	<h4><center>Guess What Letter I'm Thinking Of!</center></h4>
    	<p><center>Press any letter to get started!</center></p>
    </div>
 </div>

<div class="container" id="answerImg">
	<img src="assets/images/dblaine.jpg" class="img-responsive center-block" alt="Initial Image">
	<!--<img src="assets/images/emotions.jpg" class="img-responsive center-block" alt="Initial Image">-->
</div>

<br>

<div class="container">
	<div class="row">
		<div class="panel panel-default">
  				<div class="panel-heading">
    				<h3 class="panel-title"><center>Guesses So Far</center></h3>
  				</div>
  				
  				<div class="panel-body" id=guessesbox>
    				<center>None</center>
    			</div>
    	</div>
	</div>
</div>

<div class="container">
<footer class="footer">
	<div class ="row">
		<div class="col-md-4">
			<div class="panel panel-default">
  				<div class="panel-heading">
    				<h3 class="panel-title"><center>Wins</center></h3>
  				</div>
  				
  				<div class="panel-body" id=winbox>
    			<center>0</center>
    			</div>
    		</div>
    	</div>

    	<div class="col-md-4">
			<div class="panel panel-default">
  				<div class="panel-heading">
    				<h3 class="panel-title"><center>Guesses Left</center></h3>
  				</div>
  				
  				<div class="panel-body" id="countbox">
    			<center>9</center>
    			</div>
    		</div>
    	</div>

    	<div class="col-md-4">
			<div class="panel panel-default">
  				<div class="panel-heading">
    				<h3 class="panel-title"><center>Losses</center></h3>
  				</div>
  				
  				<div class="panel-body" id="lossbox">
    			<center>0</center>
    			</div>
    		</div>
    	</div>
  </div>
</footer>
</div>

</body>
</html>
